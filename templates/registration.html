{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
<div class="col-sm-6 mt-1">
    <h2>Welcome To Transpy</h2>
    <p>We are commited to being your number one transport company, delivering quality services
        while guaranteeing you comfort and safety
    </p>
</div>
<div class="col-sm-2"></div>

<div class="col-lg-4 col-md-4 col-sm-6">
    <form action="/register" method="post" class="form-container">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
            </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input type="password" class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

{% endblock %}
