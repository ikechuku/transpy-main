{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="col-sm-6 mt-1">
    <h2>Welcome To Transpy</h2>
    <p>We are commited to being your number one transport company, delivering quality services
        while guaranteeing you comfort and safety
    </p>
</div>
<div class="col-sm-2"></div>

<div class="col-md-5 col-lg-4 col-sm-6">
    <form action="/login" method="post" class="form-container mg">
        <h2 class="text-center">Sign In</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" autocomplete="off" autofocus class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
    </form>
</div>

{% endblock %}
